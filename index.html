<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />    
    <script defer src="script.js" ></script>
    <title>Color Toggler</title>
</head>
<body class="colortoggle__wrapper">
    <header class="colortoggle__header">
        <h1>The Color Toggler</h1>
        <h3>Sharon Buyvoets</h3>
    </header>
    <main>
        <nav class="colortoggle__nav-menu" id="nav-menu">
            <span class="colortoggle__menu-icon" id="menu-icon">
                <img src="menu-icon.png"/>
            </span>
            <ul class="colortoggle__color-menu" id="color-menu" >
                <li class="colortoggle__color-menu--blue" id="blue">Blue</li>
                <li class="colortoggle__color-menu--pink" id="pink" >Pink</li>
                <li class="colortoggle__color-menu--green" id="green">Green</li>
                <li class="colortoggle__color-menu--yellow" id="yellow">Yellow</li>
                <li class="colortoggle__color-menu--purple" id="purple">Purple</li>
            </ul>
            <span class="background-text" id="background-text"></span>
        </nav>
    </main>
</body>
</html>
